    <div class="container mt-3">
        <form class="form-control" action="">
            <legend>年齡計算</legend>
            <label for="birthD">出生日期: </label>
            <input class="form-control" id="birthD" type="date" name="birthD" value="2000-01-01" /><br />
            <Button class="form-control bg-success text-light" type="button" id="btn">計算</Button><br>
            <button class="form-control bg-danger text-light" type="reset" id="resetbtn">清除</button>
            <div class="my-3">
                結果:<br>
                <ul class="list-unstyled">
                    <li class="ms-5">虛歲: <span class="result1"></span>
                    </li>
                    <li class="ms-5">實歲: <span class="result2"></span>
                    </li>
                </ul>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        const birthDInput = document.getElementById('birthD');
        const birthD = birthDInput.value
        const btn = document.getElementById('btn')
        const resetbtn = document.getElementById('resetbtn')
        const result1 = document.querySelector('.result1')
        const result2 = document.querySelector('.result2')
        // birthDInput.addEventListener('change', calculateDate);

        btn.addEventListener('click', function () {
            const birthD = new Date(birthDInput.value)
            let currentDate = new Date()

            if (isNaN(birthD.getTime()) || birthD >= currentDate) {
                result1.textContent = 'N/A';
                result2.textContent = 'N/A';
            } else {
                // console.log(birthD.getTime())          //ms unit 946684800000
                // console.log(Number(new Date()))      //ms unit  1708482621137
                // console.log(isNaN(birthD.getTime()))  //false
                let millisecondsPerYear = 365.25 * 24 * 60 * 60 * 1000
                age = (Number(currentDate) - birthD) / millisecondsPerYear
                result1.textContent = age.toFixed(0)
                result2.textContent = Number(age.toFixed(0)) + 1
            }
        })

        resetbtn.addEventListener('click', function () {
            result1.textContent = '';
            result2.textContent = '';
        })



    </script>

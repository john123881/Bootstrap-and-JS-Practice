    <div class="container mt-5">
        <form class="form-control" action="">
            <legend>溫度轉換</legend>
            <label for="temp">溫度: 
                <select class="mb-2" name="selectTemp" id="selectTemp">
                    <option value="CTemp">攝氏溫度</option>
                    <option value="FTemp">華氏溫度</option>
                </select>
            </label>
            <input class="form-control" id="temp" type="text" name="temp" /><br />
            <div class="mb-3">
                結果:
                <sapn class="result"></sapn>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        const tempInput = document.getElementById('temp');
        const selectTemp = document.getElementById('selectTemp');
        tempInput.addEventListener('input', calculateTemp);
        selectTemp.addEventListener('change', calculateTemp);

        function calculateTemp() {
            const Temp = parseFloat(tempInput.value);

            if (isNaN(Temp) || Temp <= 0) {
                document.querySelector('.result').textContent = 'N/A';
            } else {
                if (selectTemp.value === 'CTemp') {
                    const FahrenheitT = (Temp * 9 / 5 + 32);
                    document.querySelector('.result').textContent = `${FahrenheitT}℉`
                } else if (selectTemp.value === 'FTemp') {
                    const CelsiusT = ((Temp -32) * 5 / 9);
                    document.querySelector('.result').textContent = `${CelsiusT}°C`
                }
            }
        }
    </script>

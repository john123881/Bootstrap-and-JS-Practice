        <div class="container mt-5">
            <form class="form-control" action="">
                <legend>閏年判斷</legend>
                <label for="Years">西元年分:</label>
                <input class="form-control" id="Years" type="text" name="Years" /><br />

                    結果:

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
        <script>
            const yearsInput = document.getElementById('Years');
            yearsInput.addEventListener('input', calculateYears);

            function calculateYears() {
                const Years = parseFloat(yearsInput.value);

                if (isNaN(Years) || Years <= 0 ) {
                    document.querySelector('.result').textContent = 'N/A';
                }else{
                    if ( Years % 400 == 0){
                        document.querySelector('.result').textContent = '閏年'
                    }else if(Years % 100 == 0 ){
                        document.querySelector('.result').textContent = '平年'
                    }else if(Years % 4 == 0 ){
                        document.querySelector('.result').textContent = '閏年'
                    }else {
                        document.querySelector('.result').textContent = '平年'
                    }
                }
            }
        </script>

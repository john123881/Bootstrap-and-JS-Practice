    <div class="container mt-3">
        <form class="form-control" action="">
            <legend>密碼驗證</legend>
            <label for="PassWord">密碼: </label>
            <input class="form-control" id="PassWord" type="text" name="PassWord" />
            <div class="mb-3">
                <div id="alarm"></div>
            </div>

        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        const alarm = document.getElementById('alarm')
        const btn = document.getElementById('btn')
        const PassWordInput = document.getElementById('PassWord')

        function validationPassword(PassWord) {
            const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]+$/;
            return regex.test(PassWord);
        }

        PassWordInput.addEventListener('blur', () => {
            let PassWord = PassWordInput.value

            if (PassWord === '') {
                alarm.innerHTML = '<div class="d-block text-danger">請輸入密碼</div>'
            } else if (PassWord.length < 8) {
                alarm.innerHTML = '<div class="d-block text-danger">至少輸入8位數以上</div>'
            } else if (!validationPassword(PassWord)) {
                alarm.innerHTML = '<div class="d-block text-danger">至少包含一個大寫字母、小寫字母、數字、符號</div>'
            } else{
                alarm.innerHTML = '<div class="d-block text-success">驗證通過</div>'
                // console.log(PassWord)
                // console.log(PassWord.length)
            }
        });

    </script>
